# Config references:
# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule: 
      interval: "daily"
      time: '09:00'
      timezone: 'America/Denver'
    assignees:
      - "reside-eng/platform"
    reviewers:
      - "reside-eng/platform"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    ignore:
      # Locked to match current Node version 16
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: '09:00'
      timezone: 'America/Denver'
    assignees:
      - "reside-eng/platform"
    reviewers:
      - "reside-eng/platform"
    commit-message:
      prefix: chore
